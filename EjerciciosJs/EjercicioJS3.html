<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio JavaScript 3</title>
	<link rel="stylesheet" href="styleJs3.css">
	<script>
		function aceptar(){
			//var myimages=new Array()
			//myimages[id]=div;
			id= (Math.floor(Math.random() *1000));
			area= document.getElementById("add");
			var div= document.createElement("div");
			var img= document.createElement("img");
			var tx = document.createElement("p");
			var t= document.createTextNode("\t"+id);

			var btn = document.createElement("BUTTON");
		    var bt = document.createTextNode("Borrar");
		    btn.appendChild(bt);
		    btn.setAttribute("onclick","borrar(this.parentElement)");

			img.setAttribute("src","pickle.jpg");
			img.classList.toggle("ima");
			div.classList.toggle("divo");
    		tx.appendChild(t);
    		div.appendChild(img);
    		div.appendChild(tx);
    		div.appendChild(btn);
    		area.appendChild(div);

		}
		function borrar(padre){
			padre.parentElement.removeChild(padre)
			//this.parentNode.removeChild(this);

		}
	</script>
</head>
<body>
	<div class="head">Ejercicio JavaScript 3 </div>
	<br>
	<div class= "home">
	Selecciona un idioma
	<br><br>
	<form action="/action_page.php">
	  <select name="idiomas">
	    <option value="esp">Español</option>
	    <option value="eng">Inglés</option>
	    <option value="ita">Italiano</option>
	    <option value="fra">Francés</option>
	    <option value="ch">Chino</option>
	    <option value="port">Portugués</option>
	  </select>
	</form>
	<button class="bt" onclick="aceptar()">Aceptar</button>
	</div>
	
</body>
</html>
